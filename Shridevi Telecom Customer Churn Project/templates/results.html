<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .churn {
            background-color: #ffcccc; /* Light red for churned customers */
        }
        a {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Prediction Results</h1>
    <table>
        <tr>
            <th>#</th>
            <th>Result</th>
        </tr>
        {% for result in results %}
        <tr class="{{ 'churn' if 'is about to churn' in result else '' }}">
            <td>{{ loop.index }}</td>
            <td>{{ result }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Upload another file</a>
</body>
</html>
